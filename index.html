<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px #888;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .cart-items {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px #888;
            z-index: 1;
        }

        .cart-item {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://th.bing.com/th?q=Clothes+Jacket&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-WW&cc=NG&setlang=en&adlt=moderate&t=1&mw=247" alt="Product 1">
            <span>Product 1</span>
            <span>$10.99</span>
            <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th?q=Women%27s+Clothes&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.5&pid=InlineBlock&mkt=en-WW&cc=NG&setlang=en&adlt=moderate&t=1&mw=247" alt="Product 2">
            <span>Product 2</span>
            <span>$15.99</span>
            <button onclick="addToCart('Product 2', 15.99)">Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>

    <div class="cart" onclick="toggleCart()">
        <span class="cart-icon">&#128722;</span>
        <span>Shopping Cart</span>
    </div>
    <div class="cart-items" id="cartItems">
        <!-- Cart items will be displayed here -->
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price.toFixed(2)}</span>
                `;
                cartItems.appendChild(cartItem);
            });
        }

        function toggleCart() {
            const cartItems = document.getElementById('cartItems');
            if (cartItems.style.display === 'block') {
                cartItems.style.display = 'none';
            } else {
                cartItems.style.display = 'block';
            }
        }
    </script>
</body>
</html>
